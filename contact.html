<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-d53d10572a0e0d37cb8d614a3f177a0c.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lemon&family=Markazi+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="contact.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "wfUXluG3OBUAJzgKo",
        });
      })();
    </script>
    <title>Contact-page</title>
  </head>
  <body>
    <form
      action="
    "
    >
      <h2>Contact <span>Me</span></h2>
      <p>
        I am always open to new opportunities and collaborations. If you are a
        <span>recruiter</span> or have any inquiries, please feel free to reach
        out to me. I look forward to connecting with <span>you.</span>
      </p>
      <div class="name input">
        <div class="icon">
          <i class="bcolor fa-solid fa-pen-swirl fa-xl"></i>
        </div>
        <input
          class="inpval"
          type="text"
          required
          placeholder="Enter your name"
        />
      </div>
      <div class="contactno input">
        <div class="icon"><i class="bcolor fa-duotone fa-phone fa-lg"></i></div>
        <input
          class="inpval"
          type="number"
          required
          placeholder="Enter your contact no"
        />
      </div>
      <div class="email input">
        <div class="icon">
          <i class="bcolor fa-solid fa-envelopes fa-lg"></i>
        </div>
        <input
          class="inpval"
          type="email"
          required
          placeholder="Enter your email"
        />
      </div>
      <div class="company input">
        <div class="icon">
          <i class="bcolor fa-solid fa-buildings fa-lg"></i>
        </div>
        <input
          class="inpval"
          type="text"
          required
          placeholder="Enter company name"
        />
      </div>
      <div class="message input">
        <div class="icon">
          <i class="bcolor fa-solid fa-messages fa-lg"></i>
        </div>
        <textarea
          class="inpval"
          name=""
          id=""
          rows="3"
          required
          placeholder="Enter message"
        ></textarea>
      </div>
      <div class="input clear">
        <input class="clear" type="reset" value="Clear" />
      </div>
      <div class="input button">
        <input class="button" type="submit" value="Submit" />
      </div>
    </form>
    <script src="contact.js"></script>
  </body>
</html>
